version: '3.8'

services:
  # Main AVM Prediction Service
  avm-predictor:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: avm-predictor
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - AIP_STORAGE_URI=/app/artifacts
      - LOG_LEVEL=INFO
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_REGION=${GCP_REGION}
      - BIGQUERY_DATASET=${BIGQUERY_DATASET}
      - BIGQUERY_TABLE=${BIGQUERY_TABLE}
    volumes:
      - ./artifacts:/app/artifacts:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - avm-network
    labels:
      - "com.avm.service=predictor"
      - "com.avm.version=1.0.0"

  # Training Service (optional, for scheduled retraining)
  avm-trainer:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    container_name: avm-trainer
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_REGION=${GCP_REGION}
      - BIGQUERY_DATASET=${BIGQUERY_DATASET}
      - BIGQUERY_TABLE=${BIGQUERY_TABLE}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/credentials.json
    volumes:
      - ./artifacts:/app/artifacts
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./credentials:/app/credentials:ro
    command: python scripts/train.py --project-id ${GCP_PROJECT_ID}
    networks:
      - avm-network
    profiles:
      - training  # Only start with: docker-compose --profile training up
    labels:
      - "com.avm.service=trainer"
      - "com.avm.version=1.0.0"

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: avm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - avm-predictor
    restart: unless-stopped
    networks:
      - avm-network
    profiles:
      - production  # Only start with: docker-compose --profile production up
    labels:
      - "com.avm.service=proxy"

  # Monitoring - Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: avm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - avm-network
    profiles:
      - monitoring
    labels:
      - "com.avm.service=monitoring"

  # Monitoring - Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: avm-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - avm-network
    profiles:
      - monitoring
    labels:
      - "com.avm.service=visualization"

networks:
  avm-network:
    driver: bridge
    name: avm-network

volumes:
  prometheus-data:
    name: avm-prometheus-data
  grafana-data:
    name: avm-grafana-data